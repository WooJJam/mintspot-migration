<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Spot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3E3B47;
      color: white;
    }

    .container {
      width: 450px;
      margin: 0 auto;
      text-align: center;
      background-color: #3E3B47;
    }

    .header {
      padding: 20px;
      margin-bottom: 20px;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .nav-bar a {
      text-decoration: none;
      background: #4dd6d3;
      color: black;
      padding: 10px 10px;
      border-radius: 5px;
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      /*background: #4e0eff;*/
      width: 450px;
      margin: 10px 0;
      border-radius: 5px;
      border: solid 1px #5e17eb;
      /*overflow: hidden;*/
      position: relative;
      text-align: center;
    }

    .menu li a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      align-items: center;
      /*transition: background-color 0.3s ease;*/
    }

    .menu li a:hover {
      background-color: #5e17eb;
    }

    .menu li a i {
      margin-right: 10px;
    }

    .menu li a .right-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

<div class="nav-bar">
  <div>MintSpot</div>
  <div th:if="${session.email} == null">
    <a href="#">Log in</a>
  </div>
  <div th:if="${session.email} != null">
    <span th:text="${session.email}"></span>
  </div>
</div>

<div class="container">
  <div class="header">
    <h1>민트스팟 컨텐츠</h1>
    <p>궁금한 컨텐츠를 선택하여 민트스팟에게 물어보세요!</p>
  </div>

  <ul class="menu">
    <li><a href="#">몸<i class="right-icon">👉</i></a></li>
    <li><a href="#">성생활<i class="right-icon">👉</i></a></li>
    <li><a href="#">성적자아<i class="right-icon">🔒</i></a></li>
    <li><a href="#">기타<i class="right-icon">🔒</i></a></li>
  </ul>
</div>

</body>
</html>
